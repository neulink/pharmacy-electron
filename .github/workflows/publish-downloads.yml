name: Publish Downloads to Website

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare environment
        run: sudo apt-get install -y jq

      - name: Fetch latest release info
        env:
          GH_TOKEN: ${{ secrets.NEULINK_SYNC_TOKEN }}
        run: |
          echo "Fetching latest release..."
          curl -s -H "Authorization: token $GH_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/neulink/pharmacy-electron/releases/latest \
               -o release.json

          jq '[{
            tag: .tag_name,
            name: .name,
            published_at: .published_at,
            assets: [.assets[] | {name: .name, download_url: .browser_download_url}]
          }]' release.json > downloads.json

      - name: Validate JSON
        run: jq empty downloads.json && echo "âœ… downloads.json is valid"

      - name: Push downloads.json to website repo
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.NEULINK_SYNC_TOKEN }}
        with:
          source_file: 'downloads.json'
          destination_repo: 'charan9999/neulink-reimagine-web'
          destination_folder: 'public'
          destination_branch: 'main'
          commit_message: 'Auto-update downloads.json from Neulink release'